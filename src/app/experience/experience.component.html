<section class="experience component">
  <div class="wrapper-swiper">
    <swiper [slidesPerView]="slidesPerView" [spaceBetween]="10" [navigation]="true" [pagination]="{ clickable: true }">
      <ng-template swiperSlide *ngFor="let xp of xpData" class="wrapper-card">
        <mat-card class="card">
          <mat-card-header>
              <mat-card-title class="card-title-container">
                <div class="card-title">{{xp.title}}</div>
<div class="card-icon"><fa-icon [icon]="xp.type == 'job' ? faSuitcase : faGraduationCap" class="icon"></fa-icon></div>

              </mat-card-title>
              <mat-card-subtitle>{{xp.subtitle}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            {{xp.details['from']}}
            {{xp.details['to']}}
            {{xp.details['location']}}
            {{xp.details['name']}}
          </mat-card-content>
          <mat-card-footer *ngIf="xp.validated !== ''">
            <fa-icon [icon]="faCircleCheck" class="icon"></fa-icon>
          </mat-card-footer>
        </mat-card>
      </ng-template>
    </swiper>
  </div>
</section>
