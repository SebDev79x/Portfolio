<div class="container">
  <div [ngClass]="toggleProperty ? 'flipped' : '' " class="card">
    <div class="front">
<ng-content select="flip-card-front"></ng-content>
<div class="faSuitcase" (click)="toggle()">
  <fa-icon [icon]="faSuitcase" class="icon"></fa-icon>
</div>
    </div>
    <div class="back">
      <ng-content select="flip-card-back"></ng-content>
      <div class="faSuitcase" (click)="toggle()">

      <fa-icon [icon]="faSuitcase" class="icon"></fa-icon>

    </div>
  </div>
</div>
</div>
